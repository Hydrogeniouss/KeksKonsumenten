<!DOCTYPE html>
<html lang="de">
    <link rel="stylesheet" href="Style/stylesheet.css">
    <head>
        <title>GGames</title>
        <style>
            body{
            background-image: url("Assets/rainbowback.jpg");}
        </style>
    </head>
    <body>
        <h1 style="color: white;    text-shadow:-2px -2px 0 black,2px -2px 0 black,-2px 2px 0 black,2px 2px 0 black;">GGames</h1>
        <div class="head">
            <div class="headchildren" style="order: 2;background-color: rgb(209, 159, 255);">Miner</div>
            <div class="headchildren" style="order: 3;background-color: rgb(204, 149, 255);">Dice</div>
            <div class="headchildren" style="order: 4;background-color: rgb(161, 68, 248);">Amogus</div>
            <div class="headchildren" style="order: 5;background-color: rgb(132, 0, 255); font-size: 45px;">Cookie Clicker</div>

        <div class="fun" style="order:1; align-self: flex-end;">FUN</div>
        <div class="fun"style="align-self:flex-start;order:6;">FUN</div>
    </div>
    </body>
    <script>
        //Copypasta, mit einer Priese Eigenarbeit.
        //seeehr inperformant
    setInterval(updateRainbowTxt,200)
    function updateRainbowTxt() {
        var elements = document.getElementsByClassName("fun");
        for (let i = 0; i < elements.length; i++) {
            generateRainbowText(elements[i]);
        }
    }
    function generateRainbowText(element) {
        var text = element.innerText;
        element.innerHTML = "";
        for (let i = 0; i < text.length; i++) {
            let charElem = document.createElement("span");
            charElem.style.color = getRandomColor();
            charElem.innerHTML = text[i];
            element.appendChild(charElem);
        }
    }
    function getRandomColor() {
    const letters = "0123456789ABCDEF";
    let color = "#";
    for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

    </script>
</html>
